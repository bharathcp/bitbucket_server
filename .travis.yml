sudo: required
dist: trusty

group: edge

addons:
  apt:
    sources:
    - chef-stable-precise
    packages:
    - chefdk
  code_climate:
    repo_token:
      secure: ""

branches:
  only:
    - master

services: docker

env:
  matrix:
  - INSTANCE=multi-instance-centos-6
  - INSTANCE=multi-instance-centos-7
  - INSTANCE=multi-instance-debian-7
  - INSTANCE=multi-instance-debian-8
  - INSTANCE=multi-instance-fedora-latest
  - INSTANCE=multi-instance-opensuse-leap
  - INSTANCE=multi-instance-ubuntu-1404
  - INSTANCE=multi-instance-ubuntu-1604

install:
  - chef exec bundle install
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
#  - /opt/chefdk/bin/chef exec bundle exec berks install

script:
  - chef exec bundle exec rake style
  - chef exec bundle exec rake unit
  - KITCHEN_LOCAL_YAML=./.kitchen.dokken.yml chef exec kitchen verify ${INSTANCE}

matrix:
  include:
    - script:
      - /opt/chefdk/bin/chef exec delivery local all
      env: UNIT_AND_LINT=1

after_success:
  - chef exec bundle exec codeclimate-test-reporter