sudo: required
dist: trusty

group: edge

addons:
  apt:
    sources:
    - chef-stable-precise
    packages:
    - chefdk
  code_climate:
    repo_token:
      secure: ""

branches:
  only:
    - master

services: docker

env:
  matrix:
  - INSTANCE=default-centos-7
  - INSTANCE=default-ubuntu-1604
  - INSTANCE=default-debian-8
  - INSTANCE=default-fedora-latest
  - INSTANCE=default-opensuse-leap

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install vagrant

install:
  - chef exec bundle install
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
#  - /opt/chefdk/bin/chef exec bundle exec berks install

script: KITCHEN_LOCAL_YAML=./.kitchen.dokken.yml chef exec kitchen verify ${INSTANCE}

matrix:
  include:
    - script:
      - chef exec delivery local all
      env: UNIT_AND_LINT=1

after_success:
  - chef exec bundle exec codeclimate-test-reporter