---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
#  - name: ubuntu-16.04
  - name: centos-7.3

suites:
  - name: default
    run_list:
      - recipe[java]
      - recipe[git::source]
      - recipe[bitbucket_server::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      java:
        install_flavor: 'oracle'
        jdk_version: '8'
        oracle:
          accept_oracle_download_terms: true
      git:
        version: '2.8.1'
      bitbucket:
        properties: {"setup.displayName":           "MyBitbucket",
                     "setup.baseUrl":               "localhost:7990",
                     "setup.license":               "mylicensestring",
                     "setup.sysadmin.username":     "admin",
                     "setup.sysadmin.password":     "adminpwd",
                     "setup.sysadmin.displayName":  "admin",
                     "setup.sysadmin.emailAddress": "myemail@gmail.com"}
